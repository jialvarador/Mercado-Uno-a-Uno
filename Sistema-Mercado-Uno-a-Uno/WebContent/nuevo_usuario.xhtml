<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      >
    <h:head>
        <title>Principal</title>
    </h:head>
    <h:body>
    
             <p:graphicImage value="/images/sam.jpg"  width="100" height="100"/>
             <p:separator style="width:1200px;height:30px" />          
   
      <h:form>
    	            <h:outputLink id="lnk" value="#">
				   <h:outputText value="comprar, vender, rentar y anunciar" />
					 </h:outputLink>
					
					<p:tooltip for="lnk">
					<p:graphicImage value="/images/Fre.png" width="100" height="70" />
					<h:outputText value="el lugar donde puedes comprar, vender, rentar y anunciar" />
					</p:tooltip>
                   
                     <p:separator></p:separator>
					
           <center>  
	       <table>
			 <tr>
			      <td><span>
			      <p:outputLabel value="Nombre:" />
			      </span></td>
			      <td><span>
			      <p:inputText id="nombre" required="true" maxlength="20" value="#{RegistroUsuario.usuario.nombre}" validatorMessage="Escribe solo letras">
			      <f:validateRegex  pattern="[A-Za-z ]+" /></p:inputText>
			      <h:message for="nombre" style="color:red"/>
			      </span></td>
			      <p:watermark for="nombre" value="nombre completo"></p:watermark>
			 </tr>
			 <tr>
					<td><span>
					<p:outputLabel value="Apellido Paterno:" />
					</span></td>
					<td><span>
					<p:inputText id="apePA" required="true" maxlength="20" value="#{RegistroUsuario.usuario.ape1}"  validatorMessage="Escribe solo letras">
					<f:validateRegex  pattern="[A-Za-z]+" /></p:inputText>
			        <h:message for="apePA" style="color:red"/>
			        </span></td>
					<p:watermark for="apePA" value="apellido paterno"></p:watermark>
			 </tr>
			 <tr>		
					<td><span>
					<p:outputLabel value="Apellido Materno:" />
					</span></td>
					<td><span>
					<p:inputText id="apeMA" required="true" maxlength="20" value="#{RegistroUsuario.usuario.ape2}"  validatorMessage="Escribe solo letras" >
					<f:validateRegex  pattern="[A-Za-z]+" /></p:inputText>
			        <h:message for="apeMA" style="color:red"/>
			       </span></td>
				    <p:watermark for="apeMA" value="apellido materno"></p:watermark>
				
			 </tr>
			 <tr>		
					<td><span>
					<p:outputLabel value="Usuario:" />
					</span></td>
					<td><span>
					<p:inputText id="usu"  requiered="true" maxlength="20" value="#{RegistroUsuario.usuario.user}"  validatorMessage="solo se admiten letras y numeros"> 
					<f:validateRegex  pattern="[A-Za-z0-9]+" />
					</p:inputText>
					<h:message for="usu" style="color:red"/>
					</span></td>
			        
			 </tr>
			
			 <tr>		
					<td><span>
					<p:outputLabel value="Contraseña:" />
					</span></td>
					<td><span>
					<p:password id="password" value="#{RegistroUsuario.usuario.pass}" requiered="true" maxlength="20" feedback="true|false" />
					</span></td>
					<p:watermark for="password" value="una Contraseña nueva"></p:watermark>
					
			 </tr>		
			 <tr>
					<td><span>
					<p:outputLabel value="Telefono:" />
					</span></td>
					<td><span>
					<p:inputMask id="telefono" mask="(999) 999-9999" required="true" value="#{RegistroUsuario.usuario.telefono}" label="telefono" />
					</span></td>
					<p:watermark for="telefono" value="numero telefonico"></p:watermark>
					
			 </tr>
			 <tr>
				    <td><span>
				    <p:outputLabel value="correo Electronico:" />
				    </span></td>
					<td><span>
					<p:inputText id="email" required="true" value="#{RegistroUsuario.usuario.correo}" label="email"  validatorMessage="Formato de correo no valido">
					<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText>
					</span></td>
					<p:watermark for="email" value="correo electronico"></p:watermark>
					
					
					
					
					
				
			 </tr>   
			 <tr>
			      <td><span><p:commandButton action="#{RegistroUsuario.guardar}" value="guardar"  update="@form" /> </span></td>
		           <td><span><p:commandButton action="index.xhtml" value="cancelar" process="@this" /></span></td>
     
			 </tr>
			 </table>
			
			 
			</center>  
			<p:growl id="msj" life="5000" />
			
          	
    	         
    	
    	</h:form>
    
    </h:body>
</html>
